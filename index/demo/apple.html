

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }

#div1 { position:absolute; bottom:0; left:0; width:100%; text-align:center; }
img { width:64px; height:64px; }
</style>
<script>
window.onload=function (){
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.children;
	document.onmousemove=function(ev){
		var oEvent=ev || event;
		for(var i=0;i<aImg.length;i++){
			
			var a=oEvent.clientX-aImg[i].offsetWidth/2-aImg[i].offsetLeft;
			var b=aImg[i].offsetHeight/2+aImg[i].offsetTop+oDiv.offsetTop-oEvent.clientY;
			var c=Math.sqrt(a*a+b*b);
			var scale=1-c/500;
			(scale<0.5)&&(scale=0.5);
			aImg[i].style.width=128*scale+'px';
			aImg[i].style.height=128*scale+'px';
		};
	}
};
</script>
</head>

<body>
	

	<div id="div1">
		<img src="apple/1.png" />
		<img src="apple/2.png" />
		<img src="apple/3.png" />
		<img src="apple/4.png" />
		<img src="apple/5.png" />
	</div>
</body>
</html>
