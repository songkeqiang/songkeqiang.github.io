<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
* { margin:0; padding:0; }
ul { overflow:hidden; position:relative; width:920px; height:305px; border:1px solid red; margin:50px auto; }
li { position:absolute; top:0; left:0; width:840px; padding-left:20px; list-style:none; }
span { position:absolute; top:0; left:0; width:20px; height:205px; padding-top:100px; }
img { width:840px; height:305px; }
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oUl=document.getElementsByTagName('ul')[0];
	var ali=oUl.children;
	var nSpan=document.getElementsByTagName('span')
	var w=oUl.children[0].offsetWidth;
	var wSpan=nSpan[0].offsetWidth;
	
	for(var i=0;i<ali.length;i++){
		

		if(i>0){
			ali[i].style.left=w+(i-1)*wSpan+'px';
		}
	}
	//加事件
	for(var i=0;i<ali.length;i++){
		(function(index){
			ali[i].onmouseover=function(){
				for(var i=0;i<ali.length;i++){
					if(i<=index){
						//ali[i].style.left=i*wSpan+'px';
						var left=i*wSpan;
						move(ali[i],{left:left});
					}
					else{
						//ali[i].style.left=w+(i-1)*wSpan+'px';
						var left=w+(i-1)*wSpan;
						move(ali[i],{left:left});
					}
				}
			};
		})(i);
	}
};
</script>
</head>

<body>
	<ul>
		<li>
			<span style="background:yellow;">第一项</span>
			<img src="images/03/0.jpg" />
		</li>
		<li>
			<span style="background:#F60;">第二项</span>
			<img src="images/03/1.jpg" />
		</li>
		<li>
			<span style="background:#0F0;">第三项</span>
			<img src="images/03/2.jpg" />
		</li>
		<li>
			<span style="background:#F3F;">第四项</span>
			<img src="images/03/3.jpg" />
		</li>
	</ul>
</body>
</html>
